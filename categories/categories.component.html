<div class="container">

    <div class="starter-template">

      <div class="row">      	

        <div class="col-md-12 mt-5">

        <h1>Registrar nueva categoría</h1>
          
            <form class="formulario">
                <div class="form-group">
                    <label>Clave de la categoría</label>
                    <input type="text" class="form-control"/>
                </div>     
                <div class="form-group">
                    <label>Nombres de la categoría</label>
                    <input type="text"  class="form-control"/>
                </div>                                   
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text"  class="form-control"/>
                </div>

                    <label for="Tipo">Tipo de categoría</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Series</a>
                          <a class="dropdown-item" href="#">Películas</a>

                        </div>
                      </div>
                </div>
                <br>
                <div class="RegCat">
                    <button class="btn-primary">Registrar categoría</button>
                </div>
            </form>
        </div>

      </div>

    </div>
